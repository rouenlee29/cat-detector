<html>
    <head>
        <meta charset="utf-8"/>
        <title>Cat Classifier</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
    </head>
    <body>
        <nav class="nav-site">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
        <h1>Cat Breed Classifier</h1>
        <p> Tells you which of the following breed that your cat resembles the most:</p>
        <ul>
            <li>Domestic Medium Hair</li>
            <li>Persian</li>
            <li>Ragdoll</li>
            <li>Siamese</li>
            <li>Snowshoe</li>
        </ul>
        <div class="container">
            <form  id="formId" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose a file</label>
                </div>
                <input type="submit" value="Predict Pic" id="predict"/>
            </form>
            <div id="result">
                <h3>Result</h3>
                <p>Result here</p>
            </div>
        </div>
    </body>
</html>
